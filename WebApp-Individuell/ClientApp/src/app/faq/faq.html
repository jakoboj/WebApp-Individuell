<div class="container">
  <h2>FAQ</h2>
  <div>
    <div class="col-md-12" *ngIf="visListe">
      <table class="table table-bordered table-condensed">
        <thead>
          <tr>
            <th>Spørsmål</th>
            <th>Svar</th>
            <th>Kategori</th>
            <th>Antall tomler</th>
          </tr>
        </thead>
        <tbody *ngFor="let faq of alleFAQs">
          <tr>
            <td>{{faq.question}}</td>
            <td>{{faq.answer}}</td>
            <td>{{faq.category}}</td>
            <td>{{faq.thumbs}}</td>
            <td></td>
            <td><button class="btn btn-success" (click)="giTommelOpp(faq.id)">Gi tommel opp</button></td>
            <td><button class="btn btn-danger" (click)="giTommelNed()">Gi tommel opp</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
