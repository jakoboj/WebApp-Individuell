
<div class="container">
  <div *ngFor="let faq of alleFAQs">
    <div *ngIf="faq.category=='Generell'">
      <h1>Generelt</h1>
      {{faq.question}}
      <hr />
      <label>Svar: </label>
      {{faq.answer}}
      <br />
      <label>Tomler: </label>
      {{faq.thumbs}}
      <br />
      <button class="btn btn-success" (click)="tommelOpp(faq.id, faq.question, faq.answer, faq.category, faq.thumbs)">Tommel opp</button>
      <button class="btn btn-danger" (click)="tommelNed(faq.id)">Tommel ned</button>
    </div>
  </div>
</div>

<div class="container">
  <h2>FAQ</h2>
  <div>
    <div class="col-md-12" *ngIf="visListe">
      <div *ngIf="laster">Laster FAQs</div>
      <table class="table table-bordered table-condensed">
        <thead>
          <tr>
            <th>Spørsmål</th>
            <th>Svar</th>
            <th>Kategori</th>
            <th>Antall tomler</th>
          </tr>
        </thead>
        <tbody *ngFor="let faq of alleFAQs">
          <tr>
            <td>{{faq.question}}</td>
            <td>{{faq.answer}}</td>
            <td>{{faq.category}}</td>
            <td>{{faq.thumbs}}</td>
            <td><button class="btn btn-success" (click)="giRating(faq.thumbs)" id="tommelOpp">Tommel opp</button></td>
            <td><button class="btn btn-danger" (click)="giRating()" id="tommelNed">Tommel ned</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="container">
  <div class="col-md-4">
    <form [formGroup]="skjema" (ngSubmit)="leggTilSpm()">
      <input class="form-control" formControlName="id" type="hidden" />
      <div class="form-group">
        <label>Still spm</label>
        <textarea class="form-control" formControlName="spm"></textarea>
      </div>
      <input class="form-control" formControlName="svar" type="hidden" />
      <div class="form-group">
        <label>Kategori</label>
        <input class="form-control" formControlName="kategori" />
      </div>
      
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Still spm</button>
      </div>
    </form>
  </div>
</div>
